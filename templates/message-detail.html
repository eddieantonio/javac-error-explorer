{% extends "base.html" %}

{% block title %}Rating {{ message.name }} | javac message explorer{% endblock %}

{% block main %}
  <h2>Rate this error message!</h2>

  <pre><code>{{ message.text }}</code></pre>
  <form method="POST" action="">
    <fieldset>
      <legend>This message exhibits...</legend>

      <ul class="no-bullet no-padding">
        {% for id, name in tags.items() %}
          <li class="no-margin"><label class="choice"><input type="checkbox" name="tag-{{ id }}"> {{ name }}</label></li>
        {% endfor %}
      </ul>
    </fieldset>
    <button type="submit">Continue</button>
  </form>
{% endblock %}
